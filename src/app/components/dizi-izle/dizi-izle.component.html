<div class="container h-100">
    <div class="row h-100">
        <div class="col-10 h-100">
            <ng-container *ngIf="activeBolum">
                <div class="h-100 w-100">
                    <h1 class="text-center py-3">{{dizi.name}}</h1>
                    <h3>Bölüm İsmi: {{activeBolum.bolum}} </h3>
                    <iframe allowfullscreen autoplay width="90%" height="75%" type="video/mp4" controls
                        [src]="activeBolum.bolumPath | safe"></iframe>
                </div>
            </ng-container>
        </div>
        <div class="col-2 mt-5 d-flex justify-content-center align-items-center pt-5 flex-column h-100">
            <h3>Bölümler;</h3>
            <ng-container *ngFor="let bolum of dizi.bolum">
                <button mat-button color="primary" (click)="changeBolum(bolum.bolum)"
                    class="p-2">{{bolum.bolum}}</button>
            </ng-container>
        </div>
    </div>
</div>
