<ng-container *ngIf="favoriDizis && favoriDizis.length !== 0">
    <h1 class="heading mt-5" id="home">Favori Dizilerim</h1>
    <div class="box">
        <div *ngFor="let dizi of favoriDizis" class="box-wrapper">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="buttons">
                    <i (click)="deleteFav(dizi.diziId)" class="fa-solid fa-star add-fav"></i>
                </div>
                <a style="cursor: pointer;" (click)="goToDizi(dizi.diziName)">
                    <img [src]="dizi.diziKapakPath" alt="">
                </a>
                <span style="color: white;">
                    {{dizi.diziName}}
                </span>
            </div>
        </div>
    </div>
</ng-container>
